{% extends "base.html" %}

{% block title %}
    Edit Session - FretMaster
{% endblock %}

{% block content %}
    <h2>Edit Practice Session</h2>

    <form method="POST" action="{{ url_for('edit_session_route', session_id=practice_session.id) }}">
        <label for="difficulty_rating">Difficulty Rating:</label>
        <input type="number" min="1" max="5"  name="difficulty_rating" value="{{ practice_session.difficulty_rating }}" required>

        <label for="session_notes">Session Notes:</label>
        <textarea name="session_notes" rows="4">{{ practice_session.session_notes }}</textarea>

        <label for="practice_date">Practice Date:</label>
        <input type="date" name="practice_date" value="{{ practice_session.practice_date }}" required>

        <button type="submit">Update</button>
    </form>
{% endblock %}
